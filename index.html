<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>do whatever you want</title>
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- INLINE CRITICAL STYLES - No external CSS dependency -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'VT323', 'Courier New', monospace;
      font-size: 16px;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    #landing {
      display: block;
      width: 100%;
      min-height: 100%;
      padding: 20px;
      padding-bottom: 160px;
    }

    #landing.hidden { display: none; }

    #landing-content {
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    #terminal-screen {
      display: none;
      width: 100%;
      min-height: 100%;
      padding: 20px;
      padding-bottom: 60px;
    }

    #terminal-screen.active { display: block; }

    #output {
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    #status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      font-size: 12px;
      color: #444;
      background: #000;
      display: none;
    }

    #terminal-screen.active ~ #status-bar { display: flex; justify-content: space-between; }

    /* BUTTONS - MAXIMUM VISIBILITY */
    #mobile-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 20px;
      padding: 25px;
      background: #000;
      border-top: 3px solid #fff;
      z-index: 99999;
    }

    #mobile-buttons.hidden { display: none; }

    .mode-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px 20px;
      min-height: 100px;
      background: #222;
      border: 3px solid #fff;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 20px;
      cursor: pointer;
    }

    .mode-btn:active {
      background: #fff;
      color: #000;
    }

    .btn-key { font-size: 28px; margin-bottom: 8px; }
    .btn-label { font-size: 24px; font-weight: bold; }
    .btn-desc { font-size: 16px; opacity: 0.7; margin-top: 5px; }

    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      border: 2px solid #fff;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 16px;
      padding: 15px 20px;
      cursor: pointer;
      z-index: 99999;
    }

    #fullscreen-btn:active {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Fullscreen button -->
  <button id="fullscreen-btn">[ ] FULLSCREEN</button>

  <!-- Landing Screen -->
  <div id="landing">
    <pre id="landing-content"></pre>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen">
    <pre id="output"></pre>
  </div>

  <!-- Status bar -->
  <div id="status-bar">
    <span id="progress"></span>
    <span id="exit-hint">ESC to exit</span>
  </div>

  <!-- BUTTONS - Always visible on landing -->
  <div id="mobile-buttons">
    <button id="btn-loop" class="mode-btn" data-mode="loop">
      <span class="btn-key">1</span>
      <span class="btn-label">AUTO LOOP</span>
      <span class="btn-desc">run forever</span>
    </button>
    <button id="btn-once" class="mode-btn" data-mode="once">
      <span class="btn-key">2</span>
      <span class="btn-label">RUN ONCE</span>
      <span class="btn-desc">single journey</span>
    </button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
