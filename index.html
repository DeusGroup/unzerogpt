<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>do whatever you want</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing" class="screen active">
    <pre id="landing-content"></pre>
    <div id="mobile-buttons">
      <button id="btn-loop" class="mode-btn" data-mode="loop">
        <span class="btn-key">1</span>
        <span class="btn-label">AUTO LOOP</span>
        <span class="btn-desc">run forever</span>
      </button>
      <button id="btn-once" class="mode-btn" data-mode="once">
        <span class="btn-key">2</span>
        <span class="btn-label">RUN ONCE</span>
        <span class="btn-desc">single journey</span>
      </button>
    </div>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen">
    <pre id="output"></pre>
    <div id="status-bar">
      <span id="progress"></span>
      <span id="exit-hint">ESC to exit</span>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
